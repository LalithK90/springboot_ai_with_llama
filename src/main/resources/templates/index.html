<!DOCTYPE html>
<html  lang="">
<head>
    <title>AI Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div class="container mt-4">
            <a href="/chatWindow" class="btn btn-sm col-12"><i class="fa-regular fa-comments"></i> Chat window</a>
        </div>
        <div class="container mt-1">
            <h1 class="text-center">AI Input Processor</h1>
            <form data-th-action="@{/process}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="type" class="form-label">Input Type</label>
                    <select id="type" name="type" class="form-select" required>
                        <option value="url">Website URL</option>
                        <option value="file">Upload File</option>
                    </select>
                </div>
                <div id="input-url" class="mb-3">
                    <label for="url" class="form-label">Website URL</label>
                    <input type="text" id="url" name="url" class="form-control">
                </div>
                <div id="input-file" class="mb-3" style="display: none;">
                    <label for="file" class="form-label">Upload File</label>
                    <input type="file" id="file" name="file" class="form-control">
                </div>
                <div id="input-prompt" class="mb-3" style="display: none;">
                    <label for="prompt" class="form-label">Text Prompt</label>
                    <textarea id="prompt" name="prompt" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Process</button>
            </form>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>
<script>
    $(document).ready(function () {
        $('#type').change(function () {
            const type = $(this).val();
            $('#input-url, #input-file, #input-prompt').hide();
            if (type === 'url') $('#input-url').show();
            else if (type === 'file') $('#input-file').show();
            else if (type === 'prompt') $('#input-prompt').show();
        });
    });
</script>
</body>
</html>
